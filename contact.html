        <section class="contact" id="contact">
            <div class="container contactContainer">
             
              <div class="contactBtm">    
                <div class="contactForm">
                  <form 
                    action="https://formspree.io/f/mdovveon"
                    method="POST"
                  >
                    <div class="contactInfo">
                      <input type="text" name="name" id="" placeholder="Name" required/>
                      
                      <input type="email" name="email" id="" placeholder="Email" required/>

                      <input type="number" name="number" id="" placeholder="Phone" required/>

                      <input type="text" name="budget" id="" placeholder="Budget" />

                      <select required>
                        <option value="option1">Type of Session</option>
                        <option value="option2">Wedding</option>
                        <option value="option3">Engagement</option>
                        <option value="option3">Annivesary</option>
                        <option value="option3">Graduation</option>
                        <option value="option3">Maternity</option>
                        <option value="option3">Corporate Event</option>
                        <option value="option3">Studio Session [Please describe in the "Message" section below]</option>
                        <option value="option3">Other [Please describe in the "Message" section below]</option>
                      </select>

                      <input type="date" name="" id="" placeholder="Select a date">

                      <input type="text" name="" id="" placeholder="City & State" required>

                      <input type="text" name="" id="" placeholder="Instagram Handle">
                    </div>
      
                    <textarea name="Message" rows="7" placeholder="Message"></textarea>
      
                    <button type="submit" class="btn">SUBMIT</button>
                  </form>
                </div>
              </div>
            </div>
